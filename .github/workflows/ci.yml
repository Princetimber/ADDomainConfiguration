name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.1

      - name: Build & Package Module
        shell: pwsh
        run: ./build.ps1 -ResolveDependency -tasks pack
        env:
          ModuleVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-output
          path: output/

  test:
    name: Test (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: module-output
          path: output/

      - name: Run Tests
        shell: pwsh
        run: ./build.ps1 -tasks test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: output/testResults/

  lint:
    name: Lint (ScriptAnalyzer)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run ScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path source/ -Recurse -Settings PSGallery
          $results | Format-Table -AutoSize
          if ($results) {
            throw "ScriptAnalyzer found $($results.Count) issue(s)."
          }
          Write-Host "ScriptAnalyzer: 0 issues found."
