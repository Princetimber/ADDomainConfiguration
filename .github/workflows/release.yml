name: Release

on:
  push:
    tags:
      - 'v*'
      - '!*-*'  # Exclude pre-release tags

permissions:
  contents: write

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.1

      - name: Build & Package Module
        shell: pwsh
        run: ./build.ps1 -ResolveDependency -tasks pack
        env:
          ModuleVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-output
          path: output/

  test:
    name: Test (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: module-output
          path: output/

      - name: Run Tests
        shell: pwsh
        run: ./build.ps1 -tasks test

  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: module-output
          path: output/

      - name: Publish to PSGallery
        shell: pwsh
        run: ./build.ps1 -tasks publish
        env:
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}
          GalleryApiToken: ${{ secrets.PSGALLERY_API_KEY }}
          ReleaseBranch: main
          MainGitBranch: main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            output/*.nupkg
